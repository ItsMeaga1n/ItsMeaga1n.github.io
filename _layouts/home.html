---
layout: default
title: Home
---

<div class="home">
    {% for menu_item in site.data.menu.menu_pages %}
        {% if menu_item.showOnHome %}
            <a href="{{ menu_item.url }}" >
                <div class="x" style="background-image: url('{{ menu_item.image_url }}')"></div>
                <p>
                    {{ menu_item.title }}
                </p>
            </a>
        {% endif %}
    {% endfor %}
</div>
</dic>
